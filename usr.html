<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Patient Login</h2>
        <div>
        <form action="patient-dashboard.html" method="POST">
            
            <a href="web.html"></a></li>
            <label for="patient-name">Name:</label><br>
            <input type="text" id="patient-name" name="patient-name" placeholder="Enter your name" required><br><br>

            <label for="patient-phone">Phone Number:</label><br><br>
            <input type="text" id="patient-phone" name="patient-phone" placeholder="Enter your phone number" required><br><br>
            <label for="email-id">Email-id</label><br><br>
            <input type="email" id="mail-id" name="patient-mail" placeholder="Enter you mail-id" required><br><br>
        </div>
        <button class="submit">Submit</button>
        </form>
    </div>
    <nav>
        <a href="web.html">Home</a>
    </nav>
</body>
</html>
